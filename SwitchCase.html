<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    


    <script>

        let day = Number(prompt("Enter a valid day:"));


switch (day) {
    case 0:
        console.log("Sun");
        break;
    case 1:
        console.log("Mon");
        break;
    case 2:
        console.log("Tues");
        break;
    case 3:
        console.log("Wed");
        break;
    case 4:
        console.log("Thurs");
        break;
    case 5:
        console.log("Fri");
        break;
    case 6:
        console.log("Sat");
        break;
    default:
        console.log("Invalid");        
}

    </script>


</body>
</html>
