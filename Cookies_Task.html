<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin-top: 40px;
            align-content: center;
        }
        #greeting{
            background-color: rgba(128, 128, 128, 0.573);
            color: rgb(255, 255, 255);
            height: 70px;
            padding-top: 10px;
            text-align: center;
        }
        .h1{
            display: none;
        }
    </style>
    <title>Cookies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    

    <div class="container">
        <h1 id="main" style="display: none;">face</h1>
    <h1 id="greeting" style="display: none;">Welcome</h1>
            

            <label class="form-label">Enter Your Name</label>
            <input type="text" class="form-control" id="username" style="width: 350px; align-items: center;" placeholder="Enter Your Name">
            
            <label class="form-label">Enter Valid Password</label>
            <input type="text" class="form-control" id="Password" style="width: 350px;" placeholder="Enter Your Password">

            <br>
            <button type="submit" class="btn btn-primary" onclick="submit()">Submit</button>
            <button type="submit" class="btn btn-danger"  onclick="ClearData()">Logout</button>


        </div>
    </div>

<h1 class="demo"></h1>

    <script>

        function submit(){
            let uname = document.getElementById("username").value;
            let pass  = document.getElementById("Password").value;

            if(uname !== "" && pass !== ""){
                localStorage.setItem("username",uname);
                localStorage.setItem("Password",pass);
                document.getElementById("greeting").innerHTML = "Welcome" +' '+ uname;
            }else{
                alert("Do Not set Empty fields");
            };

            let data = localStorage.getItem("username");
            let info = localStorage.getItem("Password");

            document.getElementById("username").value = "";
            document.getElementById("Password").value = "";
           
            document.getElementById("greeting").style.display = "block";
            document.getElementById("main").style.display = "none";

        }

        function ClearData(){
            localStorage.clear();
            document.getElementById("greeting").innerHTML = "";
           
            document.getElementById("main").style.display = "none";
            document.getElementById("greeting").style.display = "none";
        };

    </script>

 </body>
</html>
