<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String.length method</title>
</head>

<body>
    <h1>JavaScript String Methods</h1>
    <h1>Length Property</h1>
    <p id="strlength">The length of string is:</p>

    <script>
        let text = "Swaminathan";
        document.getElementById("strlength").innerHTML = text.length;

        console.log(text.length);
    </script>
</body>

</html>
