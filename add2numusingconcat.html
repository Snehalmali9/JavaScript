<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatination</title>
</head>
<body>
    <h1>Adding two numbers using concat method</h1>
    <h1 id="concatsum">Adding two numbers using concat() method</h1>

    <script>

let num1 = prompt('Enter the first number');
let num2 = prompt('Enter the second number');

let num3 = num1.concat(num2);

document.getElementById("concatsum").innerHTML=num3;

    </script>
</body>
</html>
