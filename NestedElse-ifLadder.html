<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested Else if ladder</title>
</head>
<body>
    <h1>nested Else if ladder</h1>

    <script>


  let day = Number(prompt('Enter a Valid day:'));

  if(day===0){
    console.log("Sunday");
  }
else if(day===1){
    console.log("Monday");
}
else if(day===2){
    console.log("Tuesday");
}
else if(day===3){
    console.log("Wednesday");
}
else if(day===4){
    console.log("Thursday");
}
else if(day===5){
    console.log("Friday");
}
else if(day===6){
    console.log("Saturday");
}
else{
    console.log("Invalid");
}
    </script>
</body>
</html>
